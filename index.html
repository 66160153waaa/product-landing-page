<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>หน้าแนะนำสินค้า</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <header class="bg-white shadow-lg fixed w-full top-0">
            <nav class="container mx-auto px-4 py-4">
                <div class="flex justify-between items-center">
                    <!-- โลโก้หรือชื่อสินค้า -->
                    <div class="text-2xl font-bold text-blue-600">
                        ชื่อสินค้า
                    </div>
                    <!-- เมนูนำทาง -->
                    <div class="hidden md:flex space-x-8">
                        <a href="#features" class="text-gray-600 hover:text-blue-600">คุณสมบัติ</a>
                        <a href="#pricing" class="text-gray-600 hover:text-blue-600">ราคา</a>
                        <a href="#contact" class="text-gray-600 hover:text-blue-600">ติดต่อ</a>
                    </div>
                </div>
            </nav>
        </header>
    </header>

    <main class="pt-16">
        <!-- ส่วนแนะนำสินค้า -->
        <section class="bg-gradient-to-r from-blue-500 to-blue-700 text-white py-20">
            <div class="container mx-auto px-4">
                <div class="flex flex-col items-center text-center">
                    <!-- หัวข้อ -->
                    <h1 class="text-4xl md:text-6xl font-bold mb-6">
                        ยินดีต้อนรับสู่สินค้าของเรา
                    </h1>
    
                    <!-- คำอธิบาย -->
                    <p class="text-xl mb-8 max-w-2xl">
                        ค้นพบคุณสมบัติที่น่าทึ่งที่จะเปลี่ยนประสบการณ์ของคุณ
                    </p>
    
                    <!-- ปุ่มเริ่มต้นใช้งาน -->
                    <button class="bg-white text-blue-600 px-8 py-3 rounded-full font-semibold hover:bg-blue-50 transition-colors">
                        เริ่มต้นใช้งาน
                    </button>
                </div>
            </div>
        </section>
    </main>
    

    <main>
        <!-- เนื้อหาหลัก -->
    </main>

    <footer>
        <!-- ส่วนท้าย -->
    </footer>
</body>
</html>
